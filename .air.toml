root = "."
tmp_dir = "bin"

[build]
args_bin = []
bin = "./bin/app"
cmd = "go build -o ./bin/app & ./bin/templ generate"
delay = 1000
exclude_dir = []
exclude_file = []
exclude_regex = ["_templ\\.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
send_interrupt = true
kill_delay = 5000
include_ext = ["go", "html", "gohtml", "tpl", "templ"]
log = "air.log"
send_input = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"
[log]
time = true

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
keep_scroll = true
